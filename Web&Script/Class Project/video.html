<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML-5 Video Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="video.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <h1>Watch Our Video!<h1>
            <video width="320" height="240" controls poster="on_record.png" id="video" preload>
                <source src="on_record.mp4" type="video/mp4">
                <source src="on_record.ogv" type="video/ogg">
            </video>
                 
            </div>
    <br>
    <button onclick="playPause()">Play or pause the video</button>
    <script>
        var myVideo=document.getElementById("video");
        function playPause()
        {
        if (myVideo.paused)
        myVideo.play();
        else myVideo.pause();
        }
    </script>
</body>

</html>
